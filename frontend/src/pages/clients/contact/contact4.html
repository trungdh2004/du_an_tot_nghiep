<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Left Side (Decorative area) -->
        <div class="w-1/2 bg-white flex items-center justify-center">
            <div class="p-10">
                <div class="border-b border-gray-200 pb-8">
                    <h2 class="text-gray-800 font-semibold text-xl mb-6">Contact Us</h2>
                    <p class="text-gray-600">Contact us for a quote, help or to join the team.</p>
                </div>
                <div class="mt-8">
                    <h3 class="text-gray-800 font-medium text-lg">Address</h3>
                    <p class="text-gray-600">2713 Lowe Haven</p>
                    <h3 class="text-gray-800 font-medium text-lg mt-4">Email</h3>
                    <p class="text-gray-600">hi@studio.com</p>
                    <h3 class="text-gray-800 font-medium text-lg mt-4">Phone</h3>
                    <p class="text-gray-600">071-246-3165</p>
                </div>
            </div>
        </div>

        <!-- Right Side (Contact Form) -->
        <div class="w-1/2 bg-white p-10 flex flex-col">
            <h2 class="text-2xl font-semibold mb-6">Get a quote</h2>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:border-gray-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:border-gray-500">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your message" class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:border-gray-500"></textarea>
                </div>
                <button type="submit" class="bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none">
                    Send Message
                </button>
            </form>
            <div class="mt-8">
                <h3 class="text-lg font-medium mb-4">Follow us</h3>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-600">Facebook</a>
                    <a href="#" class="text-gray-600">Twitter</a>
                    <a href="#" class="text-gray-600">Instagram</a>
                    <a href="#" class="text-gray-600">LinkedIn</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
