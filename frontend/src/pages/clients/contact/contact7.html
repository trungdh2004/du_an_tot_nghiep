<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-4/5 max-w-5xl bg-white shadow-lg rounded-lg flex overflow-hidden">
        <!-- Contact Form Section -->
        <div class="flex-1 bg-gradient-to-br from-purple-600 to-blue-500 text-white p-8">
            <h2 class="text-2xl font-bold mb-6">Send us a message</h2>
            <form action="#" method="post" class="space-y-4">
                <input type="text" name="name" placeholder="Name" required 
                    class="w-full px-4 py-3 bg-white text-gray-800 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                <input type="email" name="email" placeholder="Email" required 
                    class="w-full px-4 py-3 bg-white text-gray-800 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                <input type="text" name="subject" placeholder="Subject" required 
                    class="w-full px-4 py-3 bg-white text-gray-800 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                <textarea name="message" placeholder="Message" required 
                    class="w-full px-4 py-3 bg-white text-gray-800 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
                <button type="submit" 
                    class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 rounded-lg transition duration-200">Send Message</button>
            </form>
        </div>

        <!-- Contact Information Section -->
        <div class="flex-1 p-8">
            <h2 class="text-2xl font-bold mb-4">Contact us</h2>
            <p class="text-gray-600 mb-6">We're open for any suggestion or just to have a chat.</p>
            <ul class="space-y-4 text-gray-700">
                <li>
                    <strong>Address:</strong><br>
                    198 West 21th Street, Suite 721<br>New York NY 10016
                </li>
                <li>
                    <strong>Phone:</strong><br>
                    +1235 2355 98
                </li>
                <li>
                    <strong>Email:</strong><br>
                    info@yoursite.com
                </li>
                <li>
                    <strong>Website:</strong><br>
                    yoursite.com
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
