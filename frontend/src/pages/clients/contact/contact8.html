<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-6 text-center">
        <h1 class="text-3xl font-bold">Trang Liên Hệ</h1>
        <p class="text-lg">Chúng tôi luôn sẵn sàng hỗ trợ bạn!</p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-10 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-6 text-center">Liên Hệ Với Chúng Tôi</h2>

        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-lg">Họ và Tên</label>
                <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Nhập họ và tên của bạn" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-lg">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Nhập email của bạn" required>
            </div>

            <div class="mb-4">
                <label for="message" class="block text-lg">Lời Nhắn</label>
                <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Nhập lời nhắn của bạn" required></textarea>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 text-white py-3 px-8 rounded-lg hover:bg-blue-700 transition">Gửi Thông Tin</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-10">
        <p>&copy; 2024 Công ty XYZ. Tất cả quyền được bảo lưu.</p>
    </footer>

</body>
</html>
