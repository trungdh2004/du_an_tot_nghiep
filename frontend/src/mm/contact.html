<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-700 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="w-full h-full bg-white rounded-lg shadow-md p-8 flex flex-col justify-center">
        <h1 class="text-3xl font-bold text-center text-purple-800 mb-6">Liên Hệ Chúng Tôi</h1>
        <p class="text-center text-gray-600 mb-6">Đừng lo lắng! chúng tôi sẵn sàng hỗ trợ bạn 24/7/365.</p>
        
        <form class="flex flex-col">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="name">Họ Tên</label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Nhập họ tên của bạn">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Nhập email của bạn">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="subject">Chủ đề</label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="subject" type="text" placeholder="Nhập chủ đề">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="interaction">Chọn tương tác</label>
                <select class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="interaction">
                    <option>Hỗ trợ</option>
                    <option>Tư vấn</option>
                    <option>Phản hồi</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="content">Nội dung</label>
                <textarea class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="content" rows="4" placeholder="Nhập nội dung cần liên hệ"></textarea>
            </div>

            <div class="flex items-center mb-4">
                <input class="mr-2 leading-tight" type="checkbox" id="terms">
                <label class="text-gray-700 text-sm" for="terms">Tôi đã đọc và đồng ý với các điều khoản bảo mật thông tin</label>
            </div>

            <div class="flex justify-between">
                <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Gửi đi
                </button>
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="reset">
                    Đặt lại
                </button>
            </div>
        </form>
    </div>
</body>
</html>
